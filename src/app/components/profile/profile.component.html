<div id="container-profile">
  <div class="text-center p-4" id="container-header-profile">
    <img
      *ngIf="isMine"
      class="rounded-circle"
      src="https://i.pinimg.com/564x/47/89/37/478937760d6ee8218729f32b7255f070.jpg"
      alt="profile-picture"
      id="profile-picture"
    />
    <img
      *ngIf="!isMine"
      class="rounded-circle"
      src="https://sunrift.com/wp-content/uploads/2014/12/Blake-profile-photo-square.jpg"
      alt="profile-picture"
      id="profile-picture"
    />
    <p id="name">{{isMine? "My Name": "Name of contact"}}</p>
    <div class="d-flex justify-content-center" id="container-buttons">
      <button class="profile-button d-flex align-items-center" id="btn-add" *ngIf="!isMine">
        Agregar
        <span class="material-icons">add</span>
      </button>
      <button class="profile-button d-flex align-items-center" id="btn-add" *ngIf="!isMine">
        Enviar Mensaje&nbsp;
        <span class="material-icons">question_answer</span>
      </button>
      <button class="profile-button d-flex align-items-center" id="btn-add" *ngIf="isMine">
        Editar&nbsp;
        <span class="material-icons">edit</span>
      </button>
      <button class="profile-button d-flex align-items-center" *ngIf="isMine" (click)="logout()">
        <span class="material-icons">logout</span>
      </button>
    </div>
    <div class="d-flex justify-content-center" id="container-buttons">
      <button class="tab-custom d-flex align-items-center" id="btn-add" (click)="setTabPosition(0); showFriends = !showFriends" [ngStyle]="{'border-bottom': showFirstTab? '2px solid #ed1f7f' : ''}">
        Publicaciones
      </button>
      <button class="tab-custom d-flex align-items-center" (click)="setTabPosition(1); showFriends = !showFriends" [ngStyle]="{'border-bottom': showSecondTab? '2px solid #ed1f7f' : ''}">
        Lista de amigos
      </button>
    </div>

  </div>
  <p id="title" *ngIf="!showFriends">{{isMine? "Mis publicaciones": "Publicaciones"}}</p>
  <p id="title" *ngIf="showFriends">Lista de Amigos</p>
  <app-post [isMine]="isMine" *ngIf="!showFriends"></app-post>
  <app-friends *ngIf="showFriends" [isMine]="isMine"></app-friends>
</div>
